{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quill Internet Store</title>
    <link rel="stylesheet" href="{% static 'quill_app/tacit.min.css' %}">
    <link rel="stylesheet" href="{% static 'quill_app/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'quill_app/favicon.ico' %}"/>
    <script type="text/javascript" src="{% static 'quill_app/jquery-3.2.1.min.js' %}"></script>
</head>
<body>
<header>
    <div class="title"><a href="{% url 'index' %}">Quill Store</a></div>
    <div>World's largest computer parts store</div>
    {% block authorization %}
    {% endblock %}
</header>
<main>
    {% block master %}
    {% endblock %}
</main>
<footer>
    {% block paging %}
    {% endblock %}
    <div>
        Copyright HyperFashionDesigns (c) 2017
    </div>
</footer>
</body>
</html>
