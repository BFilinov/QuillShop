{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Quill Internet Store</title>
    <link rel="stylesheet" href="{% static 'quill_app/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'quill_app/css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'quill_app/favicon.ico' %}"/>
</head>
<body>
{% block authorization %}
{% endblock %}
<header id="header">
    <div class="logo"><a href="{% url 'index' %}">Quill Store</a></div>
    <div>World's largest computer parts store</div>
</header>
<section id="main">
    {% block master %}
    {% endblock %}
</section>
<footer id="footer">
    <div class="copyright">
        Copyright HyperFashionDesigns (c) 2017
    </div>
</footer>
</body>
<script src="{% static 'quill_app/js/jquery.min.js' %}"></script>
<script src="{% static 'quill_app/js/jquery.poptrox.min.js' %}"></script>
<script src="{% static 'quill_app/js/util.js' %}"></script>
<script src="{% static 'quill_app/js/skel.min.js' %}"></script>
<script src="{% static 'quill_app/js/main.js' %}"></script>
</html>
